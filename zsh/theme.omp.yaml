# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
  background: "#1e1e2e"
  color0: "#45475a"
  color1: "#f38ba8"
  color2: "#a6e3a1"
  color3: "#f9e2af"
  color4: "#89b4fa"
  color5: "#f5c2e7"
  color6: "#94e2d5"
  color7: "#bac2de"
  color8: "#585b70"
  color9: "#a6adc8"
  foreground: "#cdd6f4"
secondary_prompt:
  template: "❯❯ "
  foreground: p:color5
  background: transparent
transient_prompt:
  template: "❯ "
  background: transparent
  foreground_templates:
  - "{{if gt .Code 0}}red{{end}}"
  - "{{if eq .Code 0}}magenta{{end}}"
console_title_template: "{{ .Shell }} in {{ .Folder }}"
blocks:
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
    template: "{{.Icon}} "
    foreground: p:foreground
    background: transparent
    type: os
    style: plain
  - properties:
      cache_duration: none
      folder_separator_icon: /
      style: full
    template: "\uf07b {{ .Path }} "
    foreground: p:color4
    background: transparent
    type: path
    style: plain
  - properties:
      branch_icon: "\ue725 "
      cache_duration: none
      cherry_pick_icon: "\ue29b "
      commit_icon: "\uf417 "
      fetch_status: false
      fetch_upstream_icon: false
      merge_icon: "\ue727 "
      no_commits_icon: "\uf0c3 "
      rebase_icon: "\ue728 "
      revert_icon: "\uf0e2 "
      tag_icon: "\uf412 "
    template: "{{ .HEAD }} "
    foreground: p:color5
    background: transparent
    type: git
    style: plain
  newline: true
- type: rprompt
  overflow: hidden
  segments:
  - properties:
      cache_duration: none
      threshold: 5000
    template: "{{ .FormattedMs }} "
    foreground: p:color6
    background: transparent
    type: executiontime
    style: plain
- type: status
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
    template: ❯
    background: transparent
    type: text
    style: plain
    foreground_templates:
    - "{{if gt .Code 0}}red{{end}}"
    - "{{if eq .Code 0}}magenta{{end}}"
  newline: true
version: 3
final_space: true
